
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tongues of Fire</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    header {
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .title {
      font-family: 'Parisienne', cursive;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 6px #8b5e34;
    }
    .scroll-btn {
      background-image: linear-gradient(to right, #b87b3c, #8b5e34);
      border: 2px solid #5a3d1c;
      border-radius: 15px;
      padding: 10px 20px;
      font-family: 'Space Mono', monospace;
      color: white;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 240px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }
    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-family: 'Space Mono', monospace;
    }
    .dropdown-content a:hover {
      background-color: #eee;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .notebook-paper {
      background-color: rgba(255, 255, 255, 0.94);
      background-image: linear-gradient(to bottom, #c9d2e1 1px, transparent 1px);
      background-size: 100% 25px;
      padding: 40px;
      margin: 40px auto;
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-family: 'Parisienne', cursive;
      font-size: 2rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .verse-reference {
      text-align: right;
      font-family: 'Space Mono', monospace;
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Tongues of Fire</div>
    <button class="scroll-btn" onclick="location.reload()">ðŸ“œ Speak, Lord</button>
    <div class="dropdown">
      <button class="scroll-btn">Tools</button>
      <div class="dropdown-content">
        <a href="chapter.html">Random Chapter Generator</a>
        <a href="book.html">Random Book Generator</a>
        <a href="daily.html">Daily Reading Plan</a>
        <a href="bride.html">Bride-Ready End Time Plan</a>
      </div>
    </div>
  </header>

  <section class="notebook-paper">
    <div id="main-verse"></div>
    <div class="verse-reference" id="main-ref"></div>
  </section>

  <section class="notebook-paper">
    <strong>Thus Says the LORD: â€ Word from OT</strong><br/>
    <div id="ot-verse"></div>
    <div class="verse-reference" id="ot-ref"></div>
  </section>

  <section class="notebook-paper">
    <strong>From the Upper Room: â€ Word from NT</strong><br/>
    <div id="nt-verse"></div>
    <div class="verse-reference" id="nt-ref"></div>
  </section>

  <script src="verses_data.js"></script>
  <script>
    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    window.onload = function() {
      const main = getRandom(VERSE_DATA.all);
      const ot = getRandom(VERSE_DATA.ot);
      const nt = getRandom(VERSE_DATA.nt);

      document.getElementById('main-verse').innerText = `"${main.text}"`;
      document.getElementById('main-ref').innerText = main.reference;

      document.getElementById('ot-verse').innerText = `"${ot.text}"`;
      document.getElementById('ot-ref').innerText = ot.reference;

      document.getElementById('nt-verse').innerText = `"${nt.text}"`;
      document.getElementById('nt-ref').innerText = nt.reference;
    };
  </script>
</body>
</html>
